<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Archivos a Google Drive</title>
  <style>
    body {
      background: #f5f7fb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input[type="file"] { margin: 15px 0; }
    button {
      background-color: #3367d6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { background-color: #2851a3; }
    .msg { margin-top: 15px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subir Archivos a Google Drive</h2>
    <input type="file" id="fileInput" multiple />
    <button id="uploadBtn">Subir</button>
    <div class="msg" id="message"></div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const message = document.getElementById("message");
    const scriptURL = "https://script.google.com/macros/s/AKfycbw5LAYiP6I1WxMt6KkvbS1PixHyGK7tsOJT3nrokNir6zUh4bkO_DlGHxn-oDynL_Y/exec"; // <-- tu URL

    uploadBtn.addEventListener("click", async () => {
      const files = document.getElementById("fileInput").files;
      if (files.length === 0) {
        message.textContent = "Selecciona al menos un archivo.";
        message.style.color = "red";
        return;
      }

      message.textContent = "Subiendo archivos...";
      message.style.color = "black";

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = async function(e) {
          const base64Data = e.target.result.split(",")[1];
          const data = {
            filename: file.name,
            mimeType: file.type,
            data: base64Data,
          };

          try {
            await fetch(scriptURL, {
              method: "POST",
              body: JSON.stringify(data),
              headers: { "Content-Type": "application/json" },
            });
          } catch (err) {
            console.error("Error:", err);
            message.textContent = "❌ Error al subir.";
            message.style.color = "red";
          }
        };
        reader.readAsDataURL(file);
      }

      setTimeout(() => {
        message.textContent = "✅ Archivos subidos correctamente.";
        message.style.color = "green";
      }, 2000);
    });
  </script>
</body>
</html>
