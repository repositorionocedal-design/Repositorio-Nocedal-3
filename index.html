<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivos a Google Drive</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f6f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #202124;
      font-size: 22px;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1669c1;
    }

    progress {
      width: 100%;
      margin-top: 1rem;
    }

    #status {
      margin-top: 1rem;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subir Archivos a Google Drive</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="files" multiple required>
      <br>
      <button type="submit">Subir</button>
    </form>

    <progress id="progressBar" value="0" max="100"></progress>
    <p id="status"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzHXvOlImWaP7g96cscWQKvVGhxOYrGZtyJcESZjtBP4GB3tHQT1Wkezo9Fa30oMecx/exec";

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const progressBar = document.getElementById("progressBar");
      const status = document.getElementById("status");

      if (fileInput.files.length === 0) {
        status.textContent = "‚ùå Por favor selecciona al menos un archivo.";
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < fileInput.files.length; i++) {
        formData.append("files", fileInput.files[i]); // üëà el nombre aqu√≠ debe ser 'files'
      }

      status.textContent = "‚è≥ Subiendo archivos...";
      progressBar.value = 40;

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        if (data.success) {
          progressBar.value = 100;
          status.innerHTML = "‚úÖ Archivos subidos correctamente:<br>" +
            data.files.map(f => `<a href="${f.url}" target="_blank">${f.name}</a>`).join("<br>");
        } else {
          status.textContent = "‚ùå Error: " + data.error;
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Error de red o de conexi√≥n.";
      }
    });
  </script>
</body>
</html>
