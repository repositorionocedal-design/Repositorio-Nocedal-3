<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Archivos a Google Drive</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    .card { border: 1px solid #ccc; border-radius: 12px; padding: 25px; width: 340px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { background: royalblue; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    button:hover { background: dodgerblue; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Subir Archivos a Google Drive</h2>
    <input type="file" id="fileInput"><br><br>
    <button id="uploadBtn">Subir</button>
    <p id="status"></p>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");

    uploadBtn.addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        status.textContent = "‚ö†Ô∏è Selecciona un archivo primero.";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64Data = e.target.result.split(',')[1];
        const scriptURL = "https://script.google.com/macros/s/AKfycbz8ONIkWZS4i9UTJ2bHaeCPl4yZMu_KrSuNtmkFgmfdiChmUNuc0b66sUSdH3YYpo9s/exec"; // üëà pega aqu√≠ tu URL del Apps Script

        status.textContent = "‚è≥ Subiendo...";

        try {
          const response = await fetch(scriptURL, {
            method: "POST",
            body: base64Data,
            headers: { "Content-Type": "text/plain" }
          });

          const result = await response.json();
          status.innerHTML = result.message + "<br><a href='" + result.fileUrl + "' target='_blank'>Abrir archivo</a>";
        } catch (error) {
          console.error(error);
          status.innerHTML = "‚ùå Error de red o permisos.";
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>

</html>
