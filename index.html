<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Archivos a Google Drive</title>
  <style>
    body {
      background: #f5f7fb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background-color: #3367d6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #2851a3;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subir Archivos a Google Drive</h2>
    <input type="file" id="fileInput" multiple />
    <button id="uploadBtn">Subir</button>
    <div class="msg" id="message"></div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const message = document.getElementById("message");
    const scriptURL = "https://script.google.com/macros/s/AKfycbwO_AjXE3iA84xBKWS0Wjsyn8bZ9jsujkay2S8XyrZ3xO_2qp1zfj-K3i_apXw7Jk9D/exec"; // <--- Pega tu URL aquí

    uploadBtn.addEventListener("click", async () => {
      const files = document.getElementById("fileInput").files;
      if (files.length === 0) {
        message.textContent = "Por favor, selecciona al menos un archivo.";
        message.style.color = "red";
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append("files[]", files[i]);
      }

      message.textContent = "Subiendo archivos...";
      message.style.color = "black";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData,
          mode: "no-cors"
        });

        message.textContent = "✅ Archivos subidos correctamente.";
        message.style.color = "green";
      } catch (error) {
        message.textContent = "❌ Error de red o permisos.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
