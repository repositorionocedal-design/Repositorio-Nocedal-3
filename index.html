<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir Archivos a Google Drive</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 360px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 2px dashed #764ba2;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="file"]:hover {
      border-color: #667eea;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: #5563c1;
    }
    .message {
      margin-top: 15px;
      font-weight: 600;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Subir hasta 3 archivos a Google Drive</h2>
    <form id="uploadForm">
      <input type="file" id="file1" name="file1" />
      <input type="file" id="file2" name="file2" />
      <input type="file" id="file3" name="file3" />
      <button type="submit">Subir</button>
    </form>
    <div id="status" class="message"></div>
  </div>

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbxBOn8jBvYVqZECpLCX_L-LyvSDNzuZBj7ByKkATZpj1GjegV9PMUTtdPX_uvJC1Va7/exec";

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");

      const files = [
        document.getElementById("file1").files[0],
        document.getElementById("file2").files[0],
        document.getElementById("file3").files[0]
      ].filter(Boolean); // solo los que existen

      if (files.length === 0) {
        status.textContent = "‚ö†Ô∏è Selecciona al menos un archivo.";
        status.className = "message error";
        return;
      }

      const formData = new FormData();
      files.forEach((file, i) => formData.append(`file${i + 1}`, file));

      status.textContent = "‚è≥ Subiendo archivos...";
      status.className = "message";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData,
          mode: "no-cors" // üîß importante para GitHub Pages
        });

        // Como no-cors no devuelve respuesta, asumimos √©xito si no hay error
        status.textContent = "‚úÖ Archivos enviados correctamente.";
        status.className = "message success";
      } catch (error) {
        status.textContent = "‚ùå Error al conectar con el servidor.";
        status.className = "message error";
      }
    });
  </script>
</body>
</html>
