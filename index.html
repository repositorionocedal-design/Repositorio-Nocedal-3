<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Subir hasta 3 archivos a Google Drive</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    width: 360px;
  }
  h2 {
    color: #333;
    margin-bottom: 20px;
  }
  input[type="file"] {
    display: block;
    margin: 10px auto;
    padding: 10px;
    border: 2px dashed #6a11cb;
    border-radius: 10px;
    cursor: pointer;
  }
  button {
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #1e5ed8;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Subir hasta 3 archivos a Google Drive</h2>
    <form id="uploadForm">
      <input type="file" name="file1">
      <input type="file" name="file2">
      <input type="file" name="file3">
      <button type="submit">Subir</button>
    </form>
    <div id="status"></div>
  </div>

<script>
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const status = document.getElementById("status");
  status.textContent = "Subiendo archivos...";
  status.style.color = "gray";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbxmHoobYevIEmmaWugxFqOUZjMkkB54KUSo0j2FJNGMmHA7HG7_lr6957gHR3dN9Vgx/exec", {
      method: "POST",
      body: formData,
    });
    const result = await response.json();
    if (result.success) {
      status.innerHTML = "✅ Archivos enviados correctamente.";
      status.style.color = "green";
    } else {
      throw new Error(result.message);
    }
  } catch (err) {
    status.innerHTML = "❌ Error: " + err.message;
    status.style.color = "red";
  }
});
</script>
</body>
</html>
