<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivos a Google Drive</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f6f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }
    h1 { color: #202124; font-size: 22px; margin-bottom: 1rem; }
    input[type="file"] { margin: 1rem 0; }
    button {
      background-color: #1a73e8; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 16px;
    }
    button:hover { background-color: #1669c1; }
    #status { margin-top: 1rem; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subir Archivos a Google Drive</h1>
    <input type="file" id="fileInput" multiple>
    <br>
    <button id="uploadBtn">Subir</button>
    <p id="status"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzHXvOlImWaP7g96cscWQKvVGhxOYrGZtyJcESZjtBP4GB3tHQT1Wkezo9Fa30oMecx/exec";

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const files = document.getElementById("fileInput").files;
      const status = document.getElementById("status");

      if (!files.length) {
        status.textContent = "❌ Selecciona al menos un archivo.";
        return;
      }

      status.textContent = "⏳ Subiendo...";

      const uploads = [];
      for (const file of files) {
        const reader = new FileReader();
        const base64 = await new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result.split(",")[1]);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });

        uploads.push({
          name: file.name,
          type: file.type,
          data: base64,
        });
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ files: uploads }),
        });

        const data = await res.json();
        if (data.success) {
          status.innerHTML = "✅ Archivos subidos:<br>" +
            data.files.map(f => `<a href="${f.url}" target="_blank">${f.name}</a>`).join("<br>");
        } else {
          status.textContent = "❌ Error: " + data.error;
        }
      } catch (err) {
        status.textContent = "⚠️ Error de red o permisos.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
