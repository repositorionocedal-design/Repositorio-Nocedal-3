<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir hasta 3 archivos a Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: royalblue;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #2b55d9; }
    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Subir hasta 3 archivos a Google Drive</h3>
    <form id="uploadForm">
      <input type="file" id="file1" name="file1" /><br>
      <input type="file" id="file2" name="file2" /><br>
      <input type="file" id="file3" name="file3" /><br>
      <button type="submit">Subir</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyyqNPdIC84CHYU7IvAU18RQ4rfDmqoWTpN7x2pcQDP-ZigsVD0dTU4Vu3UBQ3hG0eA/exec";

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Subiendo...";

      const formData = new FormData();
      const files = [
        document.getElementById("file1").files[0],
        document.getElementById("file2").files[0],
        document.getElementById("file3").files[0],
      ].filter(Boolean);

      if (files.length === 0) {
        status.innerHTML = '<p class="error">Por favor selecciona al menos un archivo.</p>';
        return;
      }

      files.forEach((file, i) => {
        formData.append("file" + i, file);
      });

      try {
        const response = await fetch(scriptURL, { method: "POST", body: formData });
        const result = await response.json();

        if (result.success) {
          let msg = "<p class='success'>✅ Archivos subidos correctamente:</p><ul>";
          result.files.forEach(f => {
            msg += `<li><a href="${f.url}" target="_blank">${f.name}</a></li>`;
          });
          msg += "</ul>";
          status.innerHTML = msg;
        } else {
          status.innerHTML = `<p class="error">❌ Error: ${result.error}</p>`;
        }
      } catch (err) {
        console.error(err);
        status.innerHTML = `<p class="error">⚠️ Error al conectar con el servidor.</p>`;
      }
    });
  </script>
</body>
</html>
