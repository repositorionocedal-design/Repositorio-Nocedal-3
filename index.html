<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivos a Google Drive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Subir Archivos a Google Drive</h1>

    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" multiple>
      <button type="submit">Subir</button>
    </form>

    <progress id="progressBar" value="0" max="100"></progress>
    <p id="status"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbytx4ILKKH3_OYxsNoo7rdAI0ZC02u-4LyuYV4VPDKjqR4Q_BIzc6DhL2J8CCqxjMMg/exec"; 
    // Ejemplo: "https://script.google.com/macros/s/AKfycbx1234567/exec"

    const form = document.getElementById("uploadForm");
    const input = document.getElementById("fileInput");
    const progressBar = document.getElementById("progressBar");
    const statusText = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const files = input.files;
      if (!files.length) return alert("Selecciona al menos un archivo.");

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append(`file${i}`, files[i]);
      }

      progressBar.value = 0;
      statusText.textContent = "Subiendo...";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          statusText.textContent = "✅ Archivos subidos correctamente: " + result.uploaded.join(", ");
        } else {
          statusText.textContent = "❌ Error: " + result.error;
        }
      } catch (error) {
        statusText.textContent = "⚠️ Error de red o de servidor: " + error.message;
      }
    });
  </script>
</body>
</html>
