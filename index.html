<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivos a Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #222;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    progress {
      width: 100%;
      margin-top: 15px;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Subir Archivos a Google Drive</h2>
    <input type="file" id="fileInput" multiple>
    <br>
    <button onclick="uploadFiles()">Subir</button>
    <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
    <p id="message" class="message"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzHXvOlImWaP7g96cscWQKvVGhxOYrGZtyJcESZjtBP4GB3tHQT1Wkezo9Fa30oMecx/exec';

    async function uploadFiles() {
      const files = document.getElementById("fileInput").files;
      const message = document.getElementById("message");
      const progressBar = document.getElementById("progressBar");

      if (files.length === 0) {
        message.textContent = "⚠️ Selecciona al menos un archivo.";
        return;
      }

      const formData = new FormData();
      for (const file of files) {
        formData.append(file.name, file);
      }

      message.textContent = "Subiendo archivos...";
      progressBar.style.display = "block";
      progressBar.value = 0;

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) throw new Error("Error al conectar con Apps Script");

        const result = await response.json();

        if (result.success) {
          message.innerHTML = "✅ Archivos subidos correctamente:<br>";
          result.uploaded.forEach(f => {
            message.innerHTML += `<a href="${f.url}" target="_blank">${f.name}</a><br>`;
          });
        } else {
          message.innerHTML = "❌ Error: " + result.error;
        }
      } catch (error) {
        message.textContent = "⚠️ Error de red o de conexión.";
      }

      progressBar.style.display = "none";
    }
  </script>
</body>
</html>
