<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Archivos a Google Drive</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    #box { border: 1px solid #ccc; border-radius: 10px; padding: 30px; width: 300px; margin: auto; }
    button { background: royalblue; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: dodgerblue; }
  </style>
</head>
<body>
  <div id="box">
    <h2>Subir Archivos a Google Drive</h2>
    <input type="file" id="fileInput"><br><br>
    <button id="uploadBtn">Subir</button>
    <p id="status"></p>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");

    uploadBtn.addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        status.textContent = "⚠️ Selecciona un archivo primero.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      status.textContent = "⏳ Subiendo...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw9dDUZJj_wAPzWwLZCSaWUBl_b6EuO_BLvz3HgdEwL1ECmJE8nvnUZMcuQPVvrR7FF/exec", {
          method: "POST",
          body: file,
        });

        const result = await response.text();
        status.textContent = result;
      } catch (error) {
        status.textContent = "❌ Error de red o permisos.";
      }
    });
  </script>
</body>
</html>

</body>
</html>
